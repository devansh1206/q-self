<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>locate_user</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <form action="/location" method="POST">
    <div class="container">
        <div class="row">
          <div class="col-md-6 offset-md-3">
            <h2 class="text-center text-dark mt-5">LOCATION</h2>
            <h4 class="text-center text-dark mt-5">IIT MADRAS wants to know you location</h4>
            
            <div class="card my-5">
    
              <form class="card-body cardbody-color p-lg-5">
    
                <div class="text-center">
                  <img src="{{ url_for('static', filename='logo.jpg') }}" class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3"
                    width="200px" alt="profile">
                </div>
                <div class="mb-3">
                  <input type="text" class="form-control" id="username" name="username" placeholder="confirm Username">
                </div>
                <div class="mb-3">
                  <input type="text" class="form-control" id="location" name="location" placeholder="City">
                </div>
                
                <div class="text-center"><button type="submit" value="location" class="btn btn-color px-5 mb-5 w-100">Save</button></div>
                <div class="form-text text-center mb-5 text-dark"><a href="/home" class="text-dark fw-bold">Back to home</a>
                </div>
              </form>
            </div>
    
          </div>
        </div>
      </div>
    </form>
</body>
</html>
